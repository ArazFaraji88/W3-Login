<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Log in - W3Schools</title>
    <link rel="shortcut icon" href="Images/W3Schools_logo.svg" type="image/svg">
</head>
<body>
    <div class="box-main">
        <h3 class="sign-in">Sign in</h3>
        <span class="h5">Get access to more learning features</span>
        <div class="register">
        <span>Don't have an account?</span><a href="#">Register</a>
        </div>
        <div class="btns-up">
            <a href="#" target="_blank">Google <img src="Images/icons8_google_480px.png" alt=""></a>
            <a href="#" target="_blank">Facebook <img src="Images/icons8_facebook_512px.png" alt=""></a>
        </div>
        <div class="btns-up2">
            <a href="github.com" target="_blank">GitHub <img src="Images/icons8_github_512px.png" alt=""></a>
            <a href="#" target="_blank">Feide <img id="img-feide" src="Images/image.png" alt=""></a>
        </div>
        <span class="or">OR</span>
        <form action="">
        <div class="inputs">
            <input type="text" name="email" id="" placeholder="email" autocomplete="username" autofocus>
            <br>
            <input type="password" name="" id="" placeholder="password" required>
        </div>
        <br>
        <div class="sign-btn">
            <button id="forget">Forgot Password?</button>
            <button id="sign">Sign in</button>
        </div>
        </form>
        <div class="img">
            <button>
            <img src="Images/icons8_close_500px.png" alt="">
            </button>
        </div>
        <!-- <div class="help">
            <a href="#">
                
                Help
                <img src="Images/icons8_ask_question_512px.png" alt="">
            </a>
        </div>
        <div class="btns-up-help">
            <a href="">help<img src="Images/icons8_ask_question_512px-1.png" alt=""></a>
        </div> -->
        <div class="help">
            <a href="google.com" class="help__wrapper" target="_blank">
                Help
                <img class="help__wrapper-img" src="Images/icons8_ask_question_512px-1.png" alt="">
            </a>
        </div>
    </div>
</body>
</html>
